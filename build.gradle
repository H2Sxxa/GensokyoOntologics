    if  (project.gradle.startParameter.taskNames[0] == "build" || project.gradle.startParameter.taskNames[0] == "publish"){
        embed 'org.dom4j:dom4j:[2.1,2.3)'
    }
    else {
        implementation 'org.dom4j:dom4j:[2.1,2.3)'
