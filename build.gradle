buildscript {
    repositories {
        maven { url = 'https://crystal.app.lss233.com/repositories/forgedev' }
        maven { url = 'https://download.mcbbs.net/maven' }
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://maven.aliyun.com/repository/central' }
        maven { url = 'https://maven.aliyun.com/repository/jcenter' }
        jcenter()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
        classpath 'com.github.johnrengelman:shadow:8.1.1'
    }
}

plugins {
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.+'
    id 'org.spongepowered.mixin' version '0.7.+'
    id 'com.github.johnrengelman.shadow' version '7.+'
    id 'java'
}

mixin {
    // add sourceSets.main, "mixins.gensokyoontology.refmap.json"
    // config 'mixins.gensokyoontology.json'
    add sourceSets.main, "patchouli.refmap.json"

}

allprojects {
    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'https://www.jitpack.io' }
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
    }
}

group = 'com.github.thelawf'
version = 'forge-1.16.5-preview-0.0.621'

repositories {
    maven { url 'https://maven.blamejared.com' }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }
}

java {
    archivesBaseName = 'gensokyoontology'
    toolchain.languageVersion = JavaLanguageVersion.of(8)
}

configurations {
    embed
    implementation.extendsFrom(embed)
}
// jarJar.enable()

minecraft {

    mappings channel: 'snapshot', version: '20210309-1.16.5'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                gensokyoontology {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'


            mods {
                gensokyoontology {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'gensokyoontology', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                gensokyoontology {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    // Put repositories for dependencies here
    // ForgeGradle automatically adds the Forge maven and Maven Central for you

    // If you have mod jar dependencies in ./libs, you can declare them as a repository like so:

    mavenCentral()
    maven {
        name 'Jared Maven'
        url 'https://maven.blamejared.com'
    }
    maven {
        name = "Curse Maven"
        url = "https://cursemaven.com"
    }

}

dependencies {

    compileOnly fg.deobf("vazkii.patchouli:Patchouli:1.16.4-53.3:api")
